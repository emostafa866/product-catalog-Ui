<div class="item">
    <div routerLink="/details/{{data.id}}">
        <img src="{{data.image}}" alt="">
        <div class="body">
            <h4> {{data.nameEn}}</h4>
            <p> {{data.description}}</p>
        </div>
    </div>

    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
        <button class="btn btn-secondary" *ngIf="!addButton" (click)="addButton=true">Add to cart</button>
        <div class="d-flex w-50" *ngIf="addButton">
            <input type="number" class="form-control" [(ngModel)]="amount" min="1">
            <button class="btn btn-primary" (click)="add();addButton=false">Add</button>
        </div>
        <span>50 L.E</span>
    </div>
</div>
